<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ content | strip_html | truncatewords: 50 }}{% endif %}">
    <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} Feed" href="{{ site.baseurl }}/rss.xml" />

    <!-- Le styles -->
    <link href="{{ site.baseurl }}/css/bootstrap.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/openwebicons-bootstrap.css" rel="stylesheet" />
    <link href="{{ site.baseurl }}/css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="{{ site.baseurl }}/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl }}/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl }}/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}/ico/favicon.png">
</head>
<body>
<div class="container" id="header">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-lg-8 madcamp-logo">
            <a href="{{ site.baseurl }}/"><img src="/img/barcamp-100x100.png" alt="{{ site.name }}" /></a>
        </div>
        <div class="col-xs-12 col-sm-6 col-lg-4 madcamp-details">
            {% include location.html %}
        </div>
    </div>
</div>
{% include navbar.html %}
